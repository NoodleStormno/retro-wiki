site_name: 中古游戏机急救指南
site_url: https://retro-consoles-wiki.example.com
site_description: 经典游戏机维修知识库 - 拯救你的童年回忆
site_author: 中古游戏机爱好者社区

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 浅色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 深色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate

repo_url: https://github.com/NoodleStormno/retro-wiki
repo_name: GitHub

copyright: Copyright &copy; 2026 中古游戏机爱好者社区

nav:
  - 首页: index.md
  - 任天堂掌机:
    - GameBoy Pocket系列:
      - GameBoy Pocket液晶横线修复: gbp-screen-fix.md
      - Game Boy Pocket主板维修: gbp-motherboard-repair.md
      - Game Boy Pocket外壳更换: gbp-shell-replacement.md
      - Game Boy Pocket按键维修: gbp-button-repair.md
      - Game Boy Pocket电源开关更换: gbp-power-switch-replacement.md
      - Game Boy Pocket屏幕更换: gbp-screen-replacement.md
    - Nintendo DS系列:
      - Nintendo DS下屏幕更换: nds-bottom-screen-replacement.md
      - Nintendo DS电池更换: nds-battery-replacement.md
      - Nintendo DS铰链维修: nds-hinge-repair.md
      - Nintendo DS主板维修: nds-motherboard-repair.md
      - Nintendo DS上屏幕更换: nds-top-screen-replacement.md
  - 世嘉主机:
    - セガサターン电池更换与读取改善: ss-battery-fix.md
  - 其他维修指南:
    - N64卡带接触清洁: n64-cartridge-contact-cleaning.md
    - PS1激光头调整: ps1-laser-adjustment.md
    - GameCube光盘读取错误: gamecube-disc-read-error.md
    - 世嘉土星记忆电池更换: sega-saturn-battery-save.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
      name: GitHub
    - icon: fontawesome/brands/weixin
      link: https://weixin.qq.com
      name: 微信公众号

plugins:
  - search
