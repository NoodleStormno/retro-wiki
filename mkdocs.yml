site_name: 中古游戏机急救指南
site_url: https://retroconsolewiki.org/
site_description: 经典游戏机维修知识库 - 拯救你的童年回忆
site_author: 中古游戏机爱好者社区

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 浅色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 深色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate

repo_url: https://github.com/NoodleStormno/retro-wiki
repo_name: GitHub

copyright: Copyright &copy; 2026 中古游戏机爱好者社区

